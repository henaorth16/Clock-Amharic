<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amharic Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle">
      <div class="dots"></div>
      <div class="nums">
        <div class="num"><span>፲፪</span></div>
        <div class="num"><span>፩</span></div>
        <div class="num"><span>፪</span></div>
        <div class="num"><span>፫</span></div>
        <div class="num"><span>፬</span></div>
        <div class="num"><span>፭</span></div>
        <div class="num"><span>፮</span></div>
        <div class="num"><span>፯</span></div>
        <div class="num"><span>፰</span></div>
        <div class="num"><span>፱</span></div>
        <div class="num"><span>፲</span></div>
        <div class="num"><span>፲፩</span></div>
      </div>
      <div class="indicator">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
